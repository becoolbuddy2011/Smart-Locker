<!-- Smart Locker Web Interface - EEPROM + Blynk Logs -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Locker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.1);
      color: white;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00c9a7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00b89f;
    }

    .link {
      margin-top: 15px;
      text-align: center;
    }

    .link a {
      color: #00c9a7;
      text-decoration: none;
    }

    .dashboard {
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #00c9a7;
    }

    .card button {
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #00c9a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #00b89f;
    }

    .notification {
      background-color: #1e1e1e;
      color: white;
      padding: 10px;
      border: 1px solid #00c9a7;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }

    .show {
      display: block !important;
    }

    #logs {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9em;
    }

    #logs p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h2>üîê Smart Locker Login</h2>
    <form onsubmit="login(event)">
      <input type="text" placeholder="Username" id="username" required />
      <input type="password" placeholder="Password" id="password" required />
      <input type="submit" value="Login" />
    </form>
    <div class="link">
      <a href="#">Forgot password?</a>
    </div>
  </div>

  <div class="container dashboard" id="dashboard">
    <h2>üìä Locker Dashboard</h2>

    <div class="card">
      <h3>üîì Lock Control</h3>
      <button onclick="sendCommand('V1', 1)">Unlock</button>
      <button onclick="sendCommand('V1', 0)">Lock</button>
    </div>

    <div class="card">
      <h3>üìö RFID Management</h3>
      <button onclick="sendCommand('V2', 1)">Add New Card</button>
      <button onclick="sendCommand('V3', 1)">Remove Card</button>
    </div>

    <div class="card">
      <h3>üõ°Ô∏è Web Credentials</h3>
      <p>Username: admin</p>
      <button onclick="alert('Feature not implemented')">Change Login Info</button>
    </div>

    <div class="card">
      <h3>üìú Locker Logs (Last 7 Days)</h3>
      <div id="logs">Loading logs...</div>
    </div>

    <div class="notification" id="notif">
      <p>üîî Locker Unlocked!</p>
      <button onclick="sendCommand('V4', 1)">üö® Trigger Alarm</button>
    </div>
  </div>

  <script>
    const BLYNK_TOKEN = 'H1X9b3YpVQJCT75rMaNGcJ7W9u09rGKd';
    const API_BASE = 'https://blynk.cloud/external/api';

    function login(event) {
      event.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'admin' && p === 'admin123') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').style.display = 'flex';
        document.getElementById('notif').classList.add('show');
        fetchLogs();
      } else {
        alert('Incorrect credentials');
      }
    }

    function sendCommand(pin, value) {
      fetch(`${API_BASE}/update?token=${BLYNK_TOKEN}&${pin}=${value}`)
        .then(res => {
          if (!res.ok) alert('‚ùå Failed to send command.');
        })
        .catch(err => alert('‚ùå Error: ' + err));
    }

    async function fetchLogs() {
      try {
        const response = await fetch(`${API_BASE}/logs?token=${BLYNK_TOKEN}`);
        const data = await response.json();
        const now = Date.now() / 1000;
        const logs = data.filter(log => now - log.timestamp <= 7 * 24 * 3600);
        const logsHTML = logs.reverse().map(log =>
          `<p>[${new Date(log.timestamp * 1000).toLocaleString()}] ${log.body}</p>`
        ).join('');
        document.getElementById('logs').innerHTML = logsHTML || 'No recent logs.';
      } catch (e) {
        document.getElementById('logs').innerHTML = '‚ö†Ô∏è Failed to load logs.';
      }
    }

    setInterval(fetchLogs, 15000);
  </script>
</body>
</html>
